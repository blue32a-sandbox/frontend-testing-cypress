<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intercept command</title>
</head>
<body>
    <h1>intercept</h1>

    <p id="status_get"></p>
    <p id="status_post"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
    $(function(){
        $.ajax({
            url: 'https://httpbin.org/delay/5',
            method: 'GET',
            beforeSend: () => {
                $('#status_get').text('GET requesting...');
            }
        })
        .done((data) => {
            $('#status_get').text('GET done');
        });
        $.ajax({
            url: 'https://httpbin.org/delay/5',
            method: 'POST',
            beforeSend: () => {
                $('#status_post').text('POST requesting...');
            }
        })
        .done((data) => {
            $('#status_post').text('POST done');
        });
    });
    </script>
</body>
</html>
