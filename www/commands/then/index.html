<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>then command</title>
</head>
<body>
    <h1>then</h1>

    <button type="button" id="btn" class="btn"><i class="spin">button</button>
    <script>
    (function(){
        document.getElementById('btn').addEventListener('click', () => {
            document.getElementById('btn').classList.remove('btn');
        });
    })();
    </script>

    <form>
        <input type="text" value="hoge">
    </form>

    <div>1</div>
    <div>2</div>
</body>
</html>
